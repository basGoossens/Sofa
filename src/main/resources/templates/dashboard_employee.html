<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Employee</title>
</head>
<body>
<div th:insert="/headertemplates :: header"/>


<h1>Rekening <span th:text="${account.iban}"/> (Transactieoverzicht voor medewerkers)</h1>

<!-- hier wordt een lijst met alle transacties ingeladen !-->
<h2>Transacties</h2>
<div th:unless="${#lists.isEmpty(account.transactions)}">
    <table>
        <tr>
            <td>Naam</td>
            <td>Bedrag</td>
        </tr>
        <tr th:each="account : ${account.transactions}">
            <td>Kapitalist BV<span th:text="${transaction.ibandebet.name}"/></a></td>
            <td>500<span th:text="${transaction.amount}"/></td></a>
        </tr>
    </table>
</div>
<br>


<!--terug-knop!-->
<form>
    <input type="button" value="Terug naar overzicht" onClick="javascript:history.go(-1)" />
</form>


<!--knop voor uitloggen!-->
<div>
    <a href="login"> <input type="submit" value="Uitloggen"> </a>
</div>

    <!-- popup-functie voor bevestiging nog bouwen !-->

</body>
</html>
