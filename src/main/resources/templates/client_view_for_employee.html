<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Account Overview</title>
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{static/css/loggedIn.css}">

</head>
<body>

<!--home knop!-->
<div><a href="index"> <input type="submit" value ="Home"> </a> </div>

<h1>Overzicht klant (voor medewerkers) </h1>

<span th:text="${client.id}"/><br>
<span th:text="${client.username}"/><br>
<span th:text="${client.firstName}"/><br>
<span th:text="${client.prefix}"/><br>
<span th:text="${client.lastName}"/><br>
<span th:text="${client.getAddress().getStreet()}"/><br>
<span th:text="${client.getAddress().getHouseNumber()}"/><br>
<span th:text="${client.getAddress().getZipCode()}"/><br>
<span th:text="${client.getAddress().getCity()}"/><br>
<span th:text="${client.ssn}"/><br>
<span th:text="${client.email}"/><br>
<span th:text="${client.telephoneNr}"/><br>
<span th:text="${client.birthday}"/><br>
<span th:text="${client.gender}"/><br>

<form action="#" th:action="@{PrivateAccountListHandlerForEmployee}" th:object="${client}" method="post" onsubmit="return validateForm();">
    <h2>Overzicht rekeningen</h2>
    <h3>Particuliere rekeningen</h3>
    <table>
        <tr>
            <th>Rekeningnummer</th>
            <th>Saldo</th>
        </tr>
        <tr th:each="PrivateAccount: ${listPrivateAccounts}">
            <td>
                <a th:href="@{PrivateAccountListHandlerForEmployee(id=${PrivateAccount.id})}"><span th:text="${PrivateAccount.iban}"/></a>

            </td>

            <td><a><span th:text="${PrivateAccount.balance}"/></a></td>
        </tr>
    </table>
</form>
<br>



<form action="#" th:action="@{BusinessAccountListHandler}" th:object="${client}" method="post" onsubmit="return validateForm();">

    <h3>Zakelijke rekeningen</h3>
    <table>
        <tr>
            <th>rekeningnummer</th>
            <th>saldo</th>
        </tr>
        <tr th:each="BusinessAccount : ${listBusinessAccounts}">
            <td>
                <a th:href="@{BusinessAccountListHandler(id=${BusinessAccount.id})}"><span th:text="${BusinessAccount.iban}"/></a>
            </td>
            <td><a><span th:text="${BusinessAccount.balance}"/></a></td>
        </tr>
    </table>
    </div>
</form>


    <!-- knop voor uitloggen !-->
    <div>
        <a href="login"> <input type="submit" value="Uitloggen"> </a>
        <!-- popup-functie voor bevestiging nog bouwen !-->
    </div>
</form>


</body>
</html>
