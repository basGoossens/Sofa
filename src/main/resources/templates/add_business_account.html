<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:insert="/general :: headerfiles"/>
    <title>New Business Account</title>
</head>
<body>
<<<<<<< HEAD
<div th:insert="/general :: header"/>

<div class="new-client-container">
    <div class="w3-container">
        <h1 style="text-align: left">Open een zakelijke rekening</h1>
        <p>Hallo <span th:text="${business.owner.firstName} + ' ' + ${business.owner.prefix} + ' ' + ${business.owner.lastName}">naam</span> voor welk bedrijf wil je een zakelijke rekening openen</p>
        <p>vul in onderstaand formulier de benodigde gegevens in om een nieuwe zakelijke rekening te openen</p>
        <form action="#" th:action="@{NewBusiness}" th:object="${business}" method="post">
            <table class="new-business-account-table">
                <tr>
                    <td>Naam bedrijf:</td>
                    <td><input type="text" th:field="*{businessName}" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td>Sector:</td>
                    <td><select th:field="*{sector}">
                        <option th:each="sector : ${T(team2.sofa.sofa.model.BusinessSector).values()}"
                                th:value="${sector}" th:text="${sector}"></option>
                    </select></td>
                </tr>
            </table>
            <input type="hidden" name="owner" id="owner" th:value="*{owner.id}"/>

            <input type="submit" value="Bevestig" style="position:relative; top:20px; right: 280px;"/>
        
        </form>

    </div>
</div>

</body>
</html>
