<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--home knop!-->
<div><a href="index"><input type="submit" value="Home"></a></div>

<h2>Account aanmaken</h2>

<form name="new_client" id="new_client" action="#" th:action="@{newAccountHandler}" th:object="${client}" method="post">
    <table>
        <div th:unless="${#lists.isEmpty(errorList)}">
            <span th:each="error : ${errorList}">
                <span th:text="${error}" style="color: red"/>
            </span>
        </div>

        <tr>
            <td>Voornaam:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td th:errors="*{firstName}" style="color: red"></td>
        </tr>
        <tr>
            <td>Tussenvoegsel:</td>
            <td><input type="text" th:field="*{prefix}"/></td>
        </tr>
        <tr>
            <td>Achternaam:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td th:errors="*{lastName}" style="color: red"></td>
        </tr>
        <tr>
            <td>Straatnaam:</td>
            <td><input type="text" th:field="*{Address.street}"/></td>
        </tr>
        <tr>
            <td>Huisnummer:</td>
            <td><input type="text" th:field="*{Address.houseNumber}"/></td>
        </tr>
        <tr>
            <td>Postcode:</td>
            <td><input type="text" th:field="*{Address.zipCode}"/></td>
        </tr>
        <tr>
            <td>Stad:</td>
            <td><input type="text" th:field="*{Address.city}"/></td>
        </tr>
        <tr>
            <td>Burger service nummer:</td>
            <td><input type="text" th:field="*{ssn}"/></td>
            <td th:errors="*{ssn}" style="color: red"></td>
        </tr>
        <tr>
            <td>Emailadres:</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Telefoonnummer:</td>
            <td><input type="text" th:field="*{telephoneNr}"/></td>
        </tr>
        <tr>
            <td>Geboortedatum:</td>
            <td><input type="text" th:field="*{birthday}"/></td>
            <td th:errors="*{birthday}" style="color: red"></td>
        </tr>
        <tr>
            <td>Geslacht:</td>
            <td><input type="radio" name="gender" value="male" th:field="*{gender}"> Male
                <input type="radio" name="gender" value="female" th:field="*{gender}"> Female
                <input type="radio" name="gender" value="other" th:field="*{gender}"> Other
            </td>
            <td th:errors="*{gender}" style="color: red"></td>
        </tr>
        <tr>
            <td>Gebruikersnaam:</td>
            <td><input type="text" th:field="*{username}"/></td>
            <td th:errors="*{username}" style="color: red"></td>
        </tr>
        <tr>
            <td>Wachtwoord</td>
            <td><input type="password" th:field="*{password}"/></td>
            <td th:errors="*{password}" style="color: red"></td>
        </tr>
        <tr>
            <td><input type="submit" value="verzenden"></td>
        </tr>
    </table>
</form>

<p>Ga <a href="index">terug</a> naar het begin...</p>
</body>
</html>
