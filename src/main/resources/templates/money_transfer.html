    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Geld overmaken</title>
</head>
<body>
<!--home knop!-->
<div><a href="index"><input type="submit" value ="Home"></a></div>
<h2>Geld overmaken naar </h2>
<form name="transfer_money" action="#" th:action="@{transferMoneyHandler}" th:object="${transaction}" method="post">
    <table>
        <tr>
            <td>Bedrag:</td>
            <td><input type="text" th:field="*{amount}"/></td>
        </tr>
        <tr>
            <td>Omschrijving:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>IBAN creditrekening:</td>
            <td><input type="text" th:field="*{creditAccount.iban}"/></td>
        </tr>
        <tr>
            <td>IBAN debitrekening:</td>
            <td><input type="text" th:field ="*{debitAccount.iban}" th:text="${account.iban}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Overmaken"></td>
        </tr>
    </table>
</form>

<!--terug-knop!-->
<form>
    <input type="button" value="Terug naar dashboard" onClick="javascript:history.go(-1)" />
</form>
<div>
    <a href="login"> <input type="submit" value="Uitloggen"> </a>
</div>

</body>
</html>
