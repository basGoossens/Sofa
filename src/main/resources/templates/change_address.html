<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:insert="/general :: headerfiles"/>
    <title>wijzig Adressgegevens</title>
</head>
<body>
<div th:insert="/general :: header"/>
<div class="text-container">
    <h1>Wijzig uw adres gegevens</h1>
</div>
<div class="new-client-container">
    <div class="form-container">
        <form action="#" th:action="@{changeAddress}" method="post">
            <table>
            <tr>
                <td>Straatnaam:</td>
                <td><input type="text" th:value="${address.street}" name="street"/></td>
            </tr>
            <tr>
                <td>Huisnummer:</td>
                <td><input type="text" th:value="${address.houseNumber}" name="houseNumber"/></td>
            </tr>
            <tr>
                <td>Postcode:</td>
                <td><input type="text" th:value="${address.zipCode}" name="zipCode"/></td>
            </tr>
            <tr>
                <td>Stad:</td>
                <td><input type="text" th:value="${address.city}" name="city"/></td>
            </tr>
            </table>
            <input type="hidden" th:value="${clientId}" name="clientId">
            <input type="submit" value="Wijzig gegevens">
        </form>
    </div>
</div>

</body>
</html>
