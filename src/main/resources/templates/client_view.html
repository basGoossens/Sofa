<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Client View</title>
</head>
<body>

<!--home knop!-->
<div><a href="index"> <input type="submit" value ="Home"> </a> </div>

<h1>Hallo, <span th:text="${client.firstName}"/></h1>

<form action="#" th:action="@{/clientViewHandler}" th:object="${client}" method="post" onsubmit="return validateForm();">

    <h2>Overzicht rekeningen</h2>
    <table>
        <tr>
            <th>rekeningnummer</th>
            <th>saldo</th>
        </tr>
        <tr th:each="account : *{accounts}">
            <td>
                <a th:href="@{clientViewHandler(id=${account.id})}"><span th:text="${account.IBAN}"/></a>

            </td>

            <td><a><span th:text="${account.balance}"/></a></td>
        </tr>
    </table>



    <!-- knop voor uitloggen !-->
    <div>
        <a href="templates/login.html"> <input type="submit" value="Uitloggen"> </a>
        <!-- popup-functie voor bevestiging nog bouwen !-->
    </div>
</form>


</body>
</html>
